<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ICON for Seoul</title>
     <link rel="shortcut icon" id='favicon' href="/Assets/faviconDnvieLight.png" type="image/png" />
  <script>
    const usesDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches || false;
    const favicon = document.getElementById('favicon');

    function switchIcon(usesDarkMode) {
      if (usesDarkMode) {
        favicon.href = "/Assets/faviconDnvieDark.png";
      } else {
        favicon.href = "/Assets/faviconDnvieLight.png";
      }
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener("change", (e) => switchIcon(e.matches));
    switchIcon(usesDarkMode);
  </script>
</head>
</head>
<body>

<div class="container">
    <div class="embed-responsive">
        <iframe width="1120" height="530" src="https://www.youtube.com/embed/fuAzWzWcPdk?&modestbranding=1&autohide=1&showinfo=0&controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>


</body>
<style>
html, body {
    height: 100%;
    margin: 0;
    background: black;
    overflow: hidden;
}
.container {
    height: 100%;
}
.embed-responsive {
    position: absolute;
    left: 0; right: 0;
    top: 50%;
    margin-top: -28.1%;
    /* video height / video width */
    padding-bottom: 56.2%;
    height: 0;
    overflow: hidden;
}
.embed-responsive iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
</html>
